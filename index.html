<!doctype html>
<html>
<head>
  <title>Eli Music</title>
  <link rel="stylesheet" type="text/css" href=".player/index.css" media="all">
</head>
<body>
  <div id="control">
    <div id="times"><div id="time">?:??</div><div id="dur">?:??</div></div>
    <div>
      <div id="playerbuttons">
        <div id="p-prev" >0</div>
        <div id="p-rew"  >1</div>
        <div id="p-stop" >2</div>
        <div id="p-pause">3</div>
        <div id="p-play" >4</div>
        <div id="p-fwd"  >5</div>
        <div id="p-next" >6</div>
      </div>
      <audio id="player" preload="auto"></audio>
      <div id="wave"><img id="wave-image"><canvas id="wave-canvas"></div>
    </div>
    <div><input type="range" id="volume" min="0" step="1" max="10"></div>
    <div><canvas id="visualization"></div>
  </div>
  <img class="under">
  <img class="under">
  <div>
    <div id="main" class="itemlist"></div>
    <div id="playlist" class="itemlist"></div>
  </div>
  <script src=".player/index.js"></script></body>
</html>
