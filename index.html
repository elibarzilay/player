<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Eli Music</title>
  <link rel="stylesheet" type="text/css" href=".player/index.css" media="all">
</head>
<body>
  <div id="search-panel">
    <span id="result-number"></span> &nbsp;&nbsp;
    / <input id="search" type="text" value="" size="20" placeholder="search"
             spellcheck="false"> /
  </div>
  <div id="control-panel">
    <div id="times"><div id="time">?:??</div><div id="dur">?:??</div></div>
    <div>
      <div id="playerbuttons">
        <div id="p-prev" >0</div>
        <div id="p-rew"  >1</div>
        <div id="p-stop" >2</div>
        <div id="p-pause">3</div>
        <div id="p-play" >4</div>
        <div id="p-fwd"  >5</div>
        <div id="p-next" >6</div>
      </div>
      <audio id="player" preload="auto"></audio>
      <div id="wave"><img id="wave-image"><canvas id="wave-canvas"></div>
    </div>
    <div id="sliders">
      <input type="range" id="volume" class="slider" max="10" title="volume">
      <input type="range" id="rate"   class="slider" max="8"  title="speed">
    </div>
    <div id="viz-container" class="fill-right">
      <canvas id="visualization"></canvas>
      <div id="viz-toggles">
        <div id="fftviz" class="toggle on"  title="freqy"></div>
        <div id="wavviz" class="toggle on"  title="wavy" ></div>
        <div id="bigviz" class="toggle off" title="yuge" ></div>
      </div>
    </div>
    <br>
    <span id="flashy" class="toggle off" title="flashy">‚ùä</span>
    <img  id="loop"   class="toggle on" height="28" src="fonts/loop.svg">
    <div id="track-info" class="fill-right"><div></div></div>
  </div>
  <img class="under">
  <img class="under">
  <div>
    <div id="main"  class="itemlist"></div>
    <div id="plist" class="itemlist"></div>
  </div>
  <script src=".player/index.js"></script></body>
</html>
